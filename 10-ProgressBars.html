<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <title>Progress Bars</title>
    <style>
        .progress{
            height: 2em;
            font-size: 20px;
            border-radius: 50px;
        }
        .progress-bar{
            border-radius: 50px;
        }
        .bg-primary{
            background: linear-gradient(180deg, black, blueviolet);
        }
        .bg-success{
            background: linear-gradient(180deg, black, darkseagreen);
        }
    </style>
</head>
<body>

    <div class="m-5">

        <div class="progress m-5">
            <div class="progress-bar bg-primary" style="width: 25%">25%</div>
        </div>

        <div class="progress m-5">
            <div class="progress-bar bg-success" style="width: 50%">50%</div>
        </div>

        <div class="progress m-5">
            <div class="progress-bar bg-warning" style="width: 75%">75%</div>
        </div>

        <div class="progress m-5">
            <div class="progress-bar bg-danger" style="width: 90%">90%</div>
        </div>



    </div>

</body>
</html>
