<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <title>list group</title>
</head>
<body>

    <ul class="list-group">
       <li class="list-group-item list-group-item-action">HTML</li>
       <li class="list-group-item list-group-item-action">CSS</li>
       <li class="list-group-item list-group-item-action">JAVA SCRIPT</li>
       <li class="list-group-item list-group-item-action">BOOTSTRAP</li>
       <li class="list-group-item list-group-item-action">JQUERY</li>
    </ul>

    <br><br>

    <ul class="list-group">
        <li class="list-group-item list-group-item-action list-group-item-primary">HTML</li>
        <li class="list-group-item list-group-item-action list-group-item-secondary">CSS</li>
        <li class="list-group-item list-group-item-action list-group-item-success">JAVA SCRIPT</li>
        <li class="list-group-item list-group-item-action list-group-item-warning">BOOTSTRAP</li>
        <li class="list-group-item list-group-item-action list-group-item-danger">JQUERY</li>
    </ul>

    <br><br>

    <ul class="list-group">
        <li class="list-group-item list-group-item-action">HTML
            <span class="badge bg-danger">new</span>
        </li>
        <li class="list-group-item list-group-item-action">CSS</li>
        <li class="list-group-item list-group-item-action">JAVA SCRIPT</li>
        <li class="list-group-item list-group-item-action">BOOTSTRAP</li>
        <li class="list-group-item list-group-item-action">JQUERY</li>
    </ul>

</body>
</html>
