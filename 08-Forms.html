<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <title>Registration Form</title>
</head>
<body>

    <div class="container-fluid m-4">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-center">
                        <h3>Register Here</h3>
                    </div>
                    <div class="card-body bg-warning">
                        <form>
                            <div class="mb-2">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control" placeholder="Your Email">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control" placeholder="Your Password">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="mb-2">
                                <select class="form-control">
                                    <option value="">Select Designation</option>
                                    <option value="">Software Engineer</option>
                                    <option value="">Sr.Software Engineer</option>
                                    <option value="">Tech Lead</option>
                                    <option value="">Project Manager</option>
                                    <option value="">Director</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-check-label">Select Gender</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" name="gender">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>
                            <div class="mb-2">
                                <textarea class="form-control" rows="4" placeholder="Bio"></textarea>
                            </div>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-dark" value="Register">
                                <button class="btn btn-outline-dark">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
