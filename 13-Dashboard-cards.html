<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="Restaurant/css/font-awesome.css">
    <script src="js/bootstrap.bundle.js" async></script>
    <title>Dashboard Cards</title>

</head>
<body>

    <div class="m-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-list fa-4x"></i>
                            </div>
                            <div class="col">
                                <p class="display-2">14</p>
                                <p class="lead">Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="text-decoration-none text-primary">
                            <h4>View Details</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-users fa-4x"></i>
                            </div>
                            <div class="col">
                                <p class="display-2">10</p>
                                <p class="lead">Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="text-decoration-none text-success">
                            <h4>View Details</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center">
                    <div class="card-header bg-warning">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-mailbox fa-4x"></i>
                            </div>
                            <div class="col">
                                <p class="display-2">20</p>
                                <p class="lead">Email</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="text-decoration-none text-warning">
                            <h4>View Details</h4>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card text-center">
                    <div class="card-header bg-danger text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-sitemap fa-4x"></i>
                            </div>
                            <div class="col">
                                <p class="display-2">13</p>
                                <p class="lead">Categories</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="text-decoration-none text-danger">
                            <h4>View Details</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
